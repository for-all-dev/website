server {
    server_name for-all.dev;

    root /home/quinn/website/dist;
    index index.html;

    # Serve static files with caching
    location ~* \.(png|jpg|jpeg|gif|ico|svg|css|js|woff|woff2|ttf|eot|webp|html)$ {
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
    }

    # Main location block for serving static files
    location / {
        try_files $uri $uri/ /index.html;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/for-all.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/for-all.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = for-all.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name for-all.dev;
    return 404; # managed by Certbot


}
